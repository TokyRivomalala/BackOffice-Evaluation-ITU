<div>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="assets/page-asset/assets/images/logo.svg">
              </div>
              <h4>Bienvenue !</h4>
              <h6 class="font-weight-light">Veuiller vous connecter ici.</h6>
              <form class="pt-3">
                <div class="form-group">
                  <p class = "text text-danger mb-3"><span>{{erreurLogin}}</span></p>
                  <input type="email" class="form-control form-control-lg" placeholder="Email" ng-model = "email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" placeholder="Mot de passe" ng-model = "mdp">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" ng-click = "login()">CONNEXION</button>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</div>
